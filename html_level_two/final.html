<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Course Sign Up Page</h1>
    <p>Please Note: First Name, Last Name, Password, and Email are required</p>
    <form action="thankyou.html"method="get">
      <label>First Name: </label>
      <input type="text" name="FirstName" placeholder="First Name" required>

      <label>Last Name</label>
      <input type="text" name="LastName" placeholder="Last Name" required>

      <p></p>

      <label>Email: </label><input type="email" name="Email" placeholder="name@email.com" required>
      <label>Password:</label><input type="password" name="pass" value="" required>
      <p>Are you over the age of 18?</p>
      <label for="yes">Yes:</label><input id="yes" type="radio" name="xyz" value="1">
      <label for="no">No:</label><input id="no" type="radio" name="xyz" value="0">
      <p>Do you have a Credit Card or Paypal?</p>
      <select class="card" name="card">
        <option value="c">Credit Card</option>
        <option value="p">PayPal</option>
      </select>
      <p></p>
      <input type="submit" name="" value="Submit for sign up.">
    </form>
  </body>
</html>
